<section>
    <form [formGroup]="signupForm">
        <app-input type="email" label="Email" formControlName="email"></app-input>
        <app-input type="password" label="Password" formControlName="password"></app-input>
        <app-input type="text" label="Name" formControlName="name"></app-input>
        <app-input type="text" label="Last Name" formControlName="lastName"></app-input>
        <app-button type="primary" (clickEventEmitter)="signUp()">Sign Up</app-button>
    </form>
</section>
